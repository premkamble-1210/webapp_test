<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const paymentInfo = params.get('paymentinfo');
        
        if (paymentInfo) {
            window.location.href = decodeURIComponent(paymentInfo);
        } else {
            document.body.innerHTML = '<p>Invalid payment information.</p>';
        }
    </script>
</body>
</html>
